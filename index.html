<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Roll Call - Mountain View School</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f4f4; padding: 10px; }
        .paper { background: white; width: 297mm; min-height: 210mm; margin: auto; padding: 10mm; box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 4px; }
        h1 { text-align: center; margin: 0; color: #2c3e50; font-size: 20pt; text-transform: uppercase; border-bottom: 2px solid #2c3e50; }
        h2 { text-align: center; margin: 5px 0 10px 0; color: #7f8c8d; font-size: 12pt; }
        .date-row { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 10px; font-weight: bold; font-size: 10pt; }
        .sync-time { font-size: 8pt; color: #7f8c8d; font-style: italic; font-weight: normal; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; table-layout: fixed; }
        th, td { border: 1px solid #333; padding: 4px; text-align: center; font-size: 8pt; }
        th { background-color: #ecf0f1; font-weight: bold; }
        .col-class { text-align: left; padding-left: 5px; font-weight: bold; background-color: #f9f9f9; width: 80px; }
        .col-names { text-align: left; font-size: 7pt; width: 150px; white-space: normal; }
        .grand-total { font-weight: bold; background: #2c3e50; color: white; }
        .controls { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 20px; position: sticky; top: 0; z-index: 100; background: #f4f4f4; padding: 10px; }
        .search-box { padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 200px; font-size: 10pt; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-fetch { background: #3498db; color: white; }
        .btn-print { background: #27ae60; color: white; }
        @media print { .controls { display: none; } .paper { box-shadow: none; width: 100%; padding: 0; margin: 0; border: none; } }
    </style>
</head>
<body>

<div class="controls">
    <input type="text" id="searchInput" class="search-box" placeholder="üîç Search Class..." onkeyup="filterTable()">
    <button class="btn btn-fetch" id="fetchBtn" onclick="loadData()">üîÑ FETCH DAILY DATA</button>
    <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è PRINT REPORT</button>
</div>

<div class="paper">
    <h1>MOUNTAIN VIEW SCHOOL</h1>
    <h2>DAILY ROLL CALL CONSOLIDATED REPORT</h2>
    <div class="date-row">
        <span id="syncTime" class="sync-time">Sheet Last Updated: Never</span>
        <span id="currentDate">DATE: --/--/----</span>
    </div>

    <table>
        <thead>
            <tr>
                <th class="col-class">CLASS</th>
                <th>BOYS</th>
                <th>GIRLS</th>
                <th>TOTAL</th>
                <th>LUNCH</th>
                <th>NEW</th>
                <th>N.R.</th>
                <th>ABS#</th>
                <th class="col-names">ABSENTEE NAMES</th>
            </tr>
        </thead>
        <tbody id="rollTable"></tbody>
        <tfoot>
            <tr class="grand-total">
                <td>TOTALS</td>
                <td id="gBoys">0</td>
                <td id="gGirls">0</td>
                <td id="gTotal">0</td>
                <td id="gLunch">0</td>
                <td id="gNew">0</td>
                <td id="gNR">0</td>
                <td id="gAbs">0</td>
                <td>--</td>
            </tr>
        </tfoot>
    </table>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyVU4Zqjx_l6RqreNqXfppsRA7CxthcxhXDbhlk6u8xLmIuiJSWSlXuiXJ9-Gsj_qTD/exec'; 

    // THE EXACT ORDER YOU PROVIDED
   const classList = [
    "9L", "9F", "9U", "9J", "9G",
    "8L", "8F", "8U", "8G", "8P",
    "7P", "7L", "7F", "7U", "7G",
    "6P", "6J", "6L", "6F", "6U",
    "5P", "5J", "5L", "5F", "5U",
    "4P", "4J", "4L", "4F", "4G", "4U",
    "3L", "3P", "3J", "3U",
    "2P", "2J", "2L", "2F", "2U",
    "1P", "1L", "1J", "1U", "1F",
    "P.P.2 PEACE", "P.P.2 JOY", "P.P.2 LOVE", "P.P.2 FAITH",
    "P.P.1 PEACE", "P.P.1 FAITH", "P.P.1 LOVE", "P.P.1 JOY", "P.P.1 GLORY",
    "F.C. PEACE", "F.C. LOVE", "F.C. JOY", "9P"
];
    document.addEventListener("DOMContentLoaded", function() {
        const dateElement = document.getElementById('currentDate');
        if (dateElement) {
            dateElement.innerText = "REPORT DATE: " + new Date().toLocaleDateString('en-GB', { day: '2-digit', month: 'long', year: 'numeric' });
        }
        buildTable();
    });

    function buildTable() {
        const tbody = document.getElementById('rollTable');
        tbody.innerHTML = "";
        classList.forEach(cls => {
            const tr = document.createElement('tr');
            tr.setAttribute('data-class', cls);
            tr.innerHTML = `<td class="col-class">${cls}</td><td class="c-b">0</td><td class="c-g">0</td><td class="c-t">0</td><td class="c-l">0</td><td class="c-n">0</td><td class="c-nr">0</td><td class="c-a">0</td><td class="col-names c-names">-</td>`;
            tbody.appendChild(tr);
        });
    }
    async function loadData() {
        const btn = document.getElementById('fetchBtn');
        btn.innerText = "Syncing..."; btn.disabled = true;
        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json(); 
            
            const latestEntries = {};
            // We read the full range returned by your doGet function
            data.slice(1).forEach(row => {
                if(row[0]) latestEntries[row[0].toString().trim()] = row;
            });

            classList.forEach(cls => {
                const row = latestEntries[cls];
                const tr = document.querySelector(`tr[data-class="${cls}"]`);
                if (row && tr) {
                    // Mapping columns based on your App Script appendRow order
                    tr.querySelector('.c-b').innerText = row[1] || 0; // Boys
                    tr.querySelector('.c-g').innerText = row[2] || 0; // Girls
                    tr.querySelector('.c-t').innerText = row[3] || 0; // Total
                    tr.querySelector('.c-l').innerText = row[5] || 0; // Lunch (Col F)
                    tr.querySelector('.c-n').innerText = row[6] || 0; // New (Col G)
                    tr.querySelector('.c-nr').innerText = row[7] || 0; // N.R. (Col H)
                    tr.querySelector('.c-a').innerText = row[8] || 0; // Abs# (Col I)
                    tr.querySelector('.c-names').innerText = row[9] || "-"; // Names (Col J)
                    
                    if(row[10]) {
                        document.getElementById('syncTime').innerText = "Sheet Last Updated: " + new Date(row[10]).toLocaleString();
                    }
                }
            });
            calc();
        } catch (e) { 
            alert("Fetch failed. Please ensure Google Script is deployed as 'Anyone'."); 
        } finally { 
            btn.innerText = "üîÑ FETCH DAILY DATA"; btn.disabled = false; 
        }
    }

    function calc() {
        let b=0, g=0, t=0, l=0, n=0, nr=0, a=0;
        document.querySelectorAll('#rollTable tr').forEach(r => {
            b += parseInt(r.querySelector('.c-b').innerText) || 0;
            g += parseInt(r.querySelector('.c-g').innerText) || 0;
            t += parseInt(r.querySelector('.c-t').innerText) || 0;
            l += parseInt(r.querySelector('.c-l').innerText) || 0;
            n += parseInt(r.querySelector('.c-n').innerText) || 0;
            nr += parseInt(r.querySelector('.c-nr').innerText) || 0;
            a += parseInt(r.querySelector('.c-a').innerText) || 0;
        });
        document.getElementById('gBoys').innerText = b; document.getElementById('gGirls').innerText = g;
        document.getElementById('gTotal').innerText = t; document.getElementById('gLunch').innerText = l;
        document.getElementById('gNew').innerText = n; document.getElementById('gNR').innerText = nr;
        document.getElementById('gAbs').innerText = a;
    }

    function filterTable() {
        let input = document.getElementById('searchInput').value.toUpperCase();
        document.querySelectorAll('#rollTable tr').forEach(tr => {
            tr.style.display = tr.getAttribute('data-class').includes(input) ? "" : "none";
        });
    }
</script>
</body>
</html>
